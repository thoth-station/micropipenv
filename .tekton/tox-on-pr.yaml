apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: tox-on-pr
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[master]"
    pipelinesascode.tekton.dev/task: "[git-clone, .tekton/tasks/tox.yaml]"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: tox-py310
        runAfter:
          - fetch-repository
        taskRef:
          name: tox
        params:
          - name: TOXENV
            value: py310
        workspaces:
          - name: source
            workspace: source
      - name: tox-py311-pipgit
        runAfter:
          - fetch-repository
        taskRef:
          name: tox
        params:
          - name: TOXENV
            value: py311-pipgit
        workspaces:
          - name: source
            workspace: source

  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
